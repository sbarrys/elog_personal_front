<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"
    />
    <!-- Editor's Style -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
  </head>
  <body>
    <div style="width: 100%;">
      <div style="width: 90%; margin: auto; padding-bottom: 0.5em;">
        <!-- {{ userInfo }} -->
        <textarea
          placeholder="제목을 입력하세요"
          [(ngModel)]="title"
          style="
            margin-top: 10px;
            margin-top: 1em;
            height: 1.5em;
            width: 100%;
            border-radius: 0px;
            border-color: white;
            font-size: 4em;
            font-weight: 600;
            overflow: hidden;
            resize: none;
          "
        ></textarea>
        <span style="margin: 10px;"
          ><p style="width: 7%; height: 7px; background-color: black;"></p
        ></span>
        <br />
        <br />

        <div id="editor"></div>
        <div style="height: 4em; padding-top: 0.5em;">
          <button
            type="button"
            mdbBtn
            mdbWavesEffect
            class="#eeeeee grey lighten-5"
            (click)="goBack()"
          >
            나가기
          </button>
          <span style="float: right;">
            <button
              type="button"
              mdbBtn
              mdbWavesEffect
              class="#eeeeee grey lighten-2"
            >
              임시저장
            </button>
            <button
              type="button"
              mdbBtn
              color="success"
              mdbWavesEffect
              (click)="postPost()"
            >
              발행하기
            </button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
